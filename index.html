<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dowry Calculator</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="card p-4">
      <h2 class="text-center">Dowry calculator</h2>
      <div class="mb-3">
        <label for="groomName" class="form-label">Groom name</label>
        <input type="text" class="form-control" id="groomName" placeholder="Enter name">
      </div>
      <div class="mb-3">
        <label for="startbid" class="form-label">Starting bid</label>
        <input type="number" class="form-control" id="startbid" placeholder="Indicate the starting bid">
      </div>
      <div class="mb-3">
        <label for="education" class="form-label">Education level</label>
        <select class="form-select" id="education">
          <option value="1.5">Undergraduate degree</option>
          <option value="1.2">College degree</option>
          <option value="1.05">High school degree</option>
          <option value="0.9">Middle school degree</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="familyWorth" class="form-label">Family net worth</label>
        <select class="form-select" id="familyWorth">
          <option value="2">More than 10,000$</option>
          <option value="1.5">Between 5,000$ and 10,000$</option>
          <option value="1.2">Less than 5,000$</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="caste" class="form-label">Caste</label>
        <select class="form-select" id="caste">
          <option value="100">Brahmin</option>
          <option value="50">Kshatriya</option>
          <option value="20">Vaishya</option>
          <option value="10">Shudra</option>
          <option value="-50">Varna - untouchable</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="skills" class="form-label">Skills</label>
        <div class="form-check">
          <input class="form-check-input skills" type="checkbox" value="10">
          <label class="form-check-label">Playing a musical instrument

          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input skills" type="checkbox" value="20">
          <label class="form-check-label">Good cook</label>
        </div>
        <div class="form-check">
          <input class="form-check-input skills" type="checkbox" value="15">
          <label class="form-check-label">Easygoing character</label>
        </div>
        <div class="form-check">
          <input class="form-check-input skills" type="checkbox" value="10">
          <label class="form-check-label">Sings well</label>
        </div>
      </div>
      <div class="mb-3">
        <label for="age" class="form-label">Age</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="age" value="1.5" checked>
          <label class="form-check-label">18-23</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="age" value="1.2">
          <label class="form-check-label">24-27</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="age" value="0.95">
          <label class="form-check-label">28+</label>
        </div>
      </div>
      <div class="mb-3">
        <label for="reputation" class="form-label">Reputation</label>
        <div class="form-check">
          <input class="form-check-input reputation" type="checkbox" value="0.85">
          <label class="form-check-label">Gossips about parent's attitude</label>
        </div>
        <div class="form-check">
          <input class="form-check-input reputation" type="checkbox" value="0.9">
          <label class="form-check-label">Gossips about character</label>
        </div>
        <div class="form-check">
          <input class="form-check-input reputation" type="checkbox" value="-20">
          <label class="form-check-label">General gossips around person (-20$)</label>
        </div>
      </div>
      <div class="mb-3">
        <label for="loveLetter" class="form-label">Love letter</label>
        <textarea id="loveLetter" class="form-control" maxlength="500" placeholder="Send your lovely messages to the groom if you want"></textarea>
      </div>
      <div class="text-center">
        <button type="button" id="calcButton" class="btn btn-success">Calculate</button>
      </div>
      <p id="result" class="mt-4 text-center"></p>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
